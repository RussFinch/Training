<!DOCTYPE html>

<html>
	<head>
		<title id="aTitle">Creating Tables</title>	
	</head>
		<body>
			<h1>Table of Super Heroes</h1>
				<table>
					<tr>
						<td><b>Name</b></td>
						<td><b>Surname</b></td>
						<td><b>Super Power/Ability</b></td>
						<td><b>Good/Evil</b></td>
					</tr>
					<tr>
						<td>Super</td>
						<td>Man</td>
						<td>Flying and Strength</td>
						<td>Good</td>
					</tr>
					<tr>
						<td>Spider</td>
						<td>Man</td>
						<td>Climbing and Webs</td>
						<td>Good</td>
					</tr>
					<tr>
						<td>Bat</td>
						<td>Man</td>
						<td>Utility Belt, Bat Cave</td>
						<td>Good/Evil</td>
					</tr>
					<tr>
						<td>Scare</td>
						<td>Crow</td>
						<td>Fear Toxin</td>
						<td>Evil</td>
					</tr>
					<tr>
						<td>The</td>
						<td>Penguin</td>
						<td>Fancy Brollies</td>
						<td>Evil</td>
					</tr>
					<tr>
						<td>Doctor</td>
						<td>Octopus</td>
						<td>Robot Tentacles</td>
						<td>Evil</td>
					</tr>
				</table>
				
		</body>
</html>
